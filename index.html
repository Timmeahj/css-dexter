<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dexter">
    <div class="hair">
        <svg class="hairSvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 600">
            <path stroke="black" stroke-width="8" fill="#E87316" fill-opacity="1" d="M 200 350 C 50 350 50 200 351 199 Q 496 200 685 259 C 599 342 370 419 444 294 C 510 212 462 391 301 361 C 222 330 383 239 325 313 C 304 329 299 348 200 350 "></path>        </svg>
    </div>
    <div class="earBorder"></div>
    <div class="headCircle">
        <div class="head">
            <div class="foreHeadFix"></div>
            <div class="strand">
                <div class="hair1">(</div>
            </div>
            <div class="strand">
                <div class="hair2">(</div>
            </div>
            <div class="ear"></div>
            <div class="glasses">
                <div class="frame"></div>
                <div class="leftGlass"></div>
                <div class="leftEye eye"></div>
                <div class="rightGlass"></div>
                <div class="rightEye eye"></div>
                <div class="earThingy"></div>
            </div>
            <div class="mouthNose">
                <div class="nose">
                    <div class="noseTriangle"></div>
                    <div class="noseBorder"></div>
                </div>
                <div class="mouthFix"></div>
                <div class="mouth">
                    <div class="mouthTriangle"></div>
                    <div class="mouthBorder"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="borderContainer">
        <div class="borderCircle"></div>
    </div>
    <div class="body">
        <div class="zipper"></div>
        <div class="button"></div>
        <div class="arm">
            <div class="shoulderLine"></div>
            <div class="shoulderLine"></div>
            <div class="hand">
                <div class="wrist"></div>
                <div class="wristBorder"></div>
                <div class="finger"></div>
                <div class="finger"></div>
                <div class="finger"></div>
            </div>
        </div>
    </div>
    <div class="shoe">
        <div class="shoeTriangle1"></div>
        <div class="shoeTriangle2"></div>
    </div>
    <div class="shoe flippedShoe">
        <div class="shoeTriangle1"></div>
        <div class="shoeTriangle2"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
